{{<examples/alpha/alpha_layout}}

{{$pageTitle}}
	Tax-Free Childcare
{{/pageTitle}}

{{$content}}
<main id="content" role="main">
  <div class="inner-block">

  {{>includes/tfc-header}}

  <h2 class="heading-large">Renew your Tax-Free Childcare application</h2>

    <h3 class="heading-medium">Please confirm that your details are up-to-date and accurate</h2>

            <!-- Personal details -->

            <fieldset class="inline">
              <legend class="heading-small">
              	Your Personal Details
              </legend>

              <div class="form-group">

                <div class="grid-wrapper" style="padding: none !important; margin: none !important;">
                    <!-- Name -->
                     <div class="grid grid-2-3" style="padding: none; margin: none;">
                          <label for="full-name-f2" class="form-label">Full name
                          </label>
                          <input type="text" class="form-control" id="full-name-f2" value="Adam Conder" disabled="true">
                    </div>

                     <div class="grid grid-1-3" style="padding: none; margin: none;">
                             <a href="#">Change this</a>
                    </div>

                    <!-- National insurance number -->

                     <div class="grid grid-2-3" style="padding: none; margin: none;">
                          <label for="full-name-f2" class="form-label">National Insurance Number
                          </label>
                          <input type="text" class="form-control" id="full-name-f2" value="QQ123456A" disabled="true">
                    </div>

                     <div class="grid grid-1-3" style="padding: none; margin: none;">
                             <a href="#">Change this</a>
                    </div>

               </div>

              </div>

            </fieldset>


              <!-- Children -->

            <fieldset class="inline">
                <legend class="heading-small">
                    Children
                </legend>

                      <div class="grid-wrapper" style="padding: none !important; margin: none !important;">

                        <!-- Child 1 -->

                        <div class="panel-indent">
                          <div class="grid grid-2-3" style="padding: none; margin: none;">
                              <label for="full-name-f2" class="form-label">
                                Child 1
                              </label>
                              <input type="text" class="form-control inline" id="full-name-f2" value="Adam Conder" disabled="true">
                          </div>
                          <div class="grid grid-1-3" style="padding: none; margin: none;">
                            <!-- Edit -->

                             <a href="#">Change this</a>
                          </div>
                        </div>

                        <!-- Child 2 -->

                        <div class="panel-indent">
                          <div class="grid grid-2-3" style="padding: none; margin: none;">
                              <label for="full-name-f2" class="form-label">
                                Child 2
                              </label>
                              <input type="text" class="form-control inline" id="full-name-f2" value="Daniel Conder" disabled="true">
                          </div>
                          <div class="grid grid-1-3" style="padding: none; margin: none;">
                            <!-- Edit -->

                             <a href="#">Change this</a>
                          </div>
                        </div>


                        <!-- Child 3 -->

                        <div class="panel-indent">
                          <div class="grid grid-2-3" style="padding: none; margin: none;">
                              <label for="full-name-f2" class="form-label">
                                Child 3
                              </label>
                              <input type="text" class="form-control inline" id="full-name-f2" value="Mollie Wilson" disabled="true">
                          </div>
                          <div class="grid grid-1-3" style="padding: none; margin: none;">
                            <!-- Edit -->

                             <a href="#">Change this</a>
                          </div>
                        </div>

                      </div>

            </fieldset>

            <!-- Employment -->

            <fieldset class="inline">
                <legend class="heading-small">
                    Employment
                </legend>

                <div class="form-group">
                  <label for="full-name-f2" class="form-label">
                      Employer Name
                  </label>
                  <input type="text" class="form-control" id="full-name-f2" value="McDonalds" disabled="true">
                </div>

                <!-- Address -->
                <div class="form-group">
                  <label for="full-name-f2" class="form-label">
                      Employer Address
                  </label>
                  <input type="text" class="form-control" id="full-name-f2" value="33 Fairdale Avenue" disabled="true">
                  <input type="text" class="form-control" id="full-name-f2" value="Benton" disabled="true">
                  <input type="text" class="form-control" id="full-name-f2" value="Newcastle upon Tyne" disabled="true">
                  <input type="text" class="form-control" id="full-name-f2" value="NE77TU" disabled="true">
                </div>

            </fieldset>

        <a href="#">Back</a>

  </div>
</main>
{{/content}}

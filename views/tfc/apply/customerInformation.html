{{<examples/alpha/alpha_layout}}

{{$pageTitle}}
  Tax-Free Childcare
{{/pageTitle}}

{{$content}}
<main id="content" role="main">

  <div class="inner-block">

  {{>includes/tfc-header}}


     <form action="/confirmRegister" class="form" method="post">  
	<div class="grid-wrapper">
		<div class="grid-wrapper">
			<div class="grid grid-1-2">
					<h3 class="heading-medium">Please enter your details</h3>
			</div>
		</div>
			
		<div class="grid-wrapper">
			<div class="form-group">
				<div class="grid grid-1-2">
						<label for="firstname" class="form-label">First Name</label>
						<input type="text" class="form-control" id="firstname" >
				</div>
			</div>
		</div>
			
		<div class="grid-wrapper">
			<div class="form-group">
				<div class="grid grid-1-2">
						<label for="lastname-f1" class="form-label">Last Name</label>
						<input type="text" class="form-control" id="lastname-f1">
				</div>
			</div>
		</div>
		
		<div class="grid-wrapper">
		<div class="form-group">
			<div >
				<p>Sex </p>
			</div>
			
			<fieldset class="inline">
						<label for="radio-gen-m" class="block-label">
						<input type="radio"  id="radio-gen-m" name="radio-gen" value="m">
						Male
						</label>
				
						<label for="radio-gen-f" class="block-label" >
						<input type="radio"  id="radio-gen-f" name="radio-gen" value="f">
						Female
						</label>
			</fieldset>
			</div>
		</div>
		
		<div class="grid-wrapper">
		<div class="form-group">
          <fieldset>
            <legend class="form-label-bold">Date of birth</legend>

            <div class="date-of-birth">
              <p class="form-hint">For example, 08 04 2014</p>

              <div class="form-group form-group-day">
                <label for="dob-day">Day</label>
                <input type="text" class="form-control" id="dob-day">
              </div>
              <div class="form-group form-group-month">
                <label for="dob-month">Month</label>
                <input type="text" class="form-control" id="dob-month">
              </div>
              <div class="form-group form-group-year">
                <label for="dob-year">Year</label>
                <input type="text" class="form-control" id="dob-year">
              </div>
            </div>

          </fieldset>
        </div>
        </div>
		
		<div class="grid-wrapper">
			<div class="form-group">
				<fieldset>
		              <legend>What is your employment type?</legend>
		
		              <label for="checkbox-1" class="block-label" data-target="displayDetails" >
		                <input id="checkbox-1" type="checkbox" value="1">
		               Self Employed
		              </label>
		              <label for="checkbox-2" class="block-label">
		                <input id="checkbox-2" type="checkbox" value="2">
		               Government Employee
		              </label>
		              <label for="checkbox-3" class="block-label">
		                <input id="checkbox-3" type="checkbox" value="3">
		                Private Employee
		              </label>
		            
			            <div class="panel-indent toggle-content" id="displayDetails" style="display: none;">
			                <label for="self-employed-dtls" class="form-label">Please provide additional details of self employment</label>
			                <input type="text" class="form-control" id="self-employment">
		              </div>
		            
		           </fieldset>
		     </div>
          </div>
		
		<div class="grid-wrapper">
			<div class="form-group">
				<label for="checkbox-4" class="block-label">
		                <input id="checkbox-4" type="checkbox" value="4">
		              I agree to all the terms and conditions of gov uk
		    </label>
			</div>
		</div>
		
		<div class="grid-wrapper">
			<div class="grid grid-1-2"> &nbsp;</div>
			<div class="form-group">
			  <a href="/confirmRegister" class="button">Register</a>
			</div>
		</div>
		
		
	 </div>

   </form> 

  </div>
</main>
{{/content}}

{{/examples/alpha/alpha_layout}}
